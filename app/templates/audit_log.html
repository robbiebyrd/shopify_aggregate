{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Audit Log - {{ data.shop.name }}</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{ data.shop.name }}
			</div>
			<div class="panel-body">
				<h3>Log Messages</h3>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Logged On</th>
								<th>Message</th>
							</tr>
						</thead>
						<tbody>
							{% for datum in data.messages %}
							<tr>
								<td>{{ datum.logged_on }}</td>
								<td>{{ datum.message }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
{% endblock %}
