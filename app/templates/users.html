{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Users</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-10">&nbsp;</div>
	<div class="col-lg-2">
		<a class="btn btn-info pull-right" href="/user/add">
			<i class="fa fa-plus"></i> Add User
		</a>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Email</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Active</th>
							</tr>
						</thead>
						<tbody>
							{% for user in data.users %}
							<tr>
								<td>{{ user.id }}</td>
								<td><a href="/user/edit/{{ user.id }}">{{ user.email }}</a></td>
								<td>{{ user.first_name }}</td>
								<td>{{ user.last_name }}</td>
								<td>
									{% if user.active %}
									<i class="fa fa-check"></i>
									{% else %}
									<i class="fa fa-times"></i>
									{% endif %}
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
{% endblock %}
